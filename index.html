<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Título de la página</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Nombre de la organización</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="presentacion">
        <h2>Presentación de la Organización</h2>
        <p>Texto de presentación de la organización.</p>
    </section>

    <section id="presentacion-personal">
        <h2>Presentación Personal</h2>
        <p>Texto de presentación personal.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="form-contacto" method="POST" action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required />

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>

            <button type="submit" id="enviar">Enviar</button>
        </form>
    </section>

    <section id="proceso">
        <h2>Proceso</h2>
        <form id="form-proceso" method="POST" action="">
            <fieldset>
                <legend>Paso 1</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required />

                <button type="button" class="next">Siguiente</button>
            </fieldset>

            <fieldset>
                <legend>Paso 2</legend>
                <label for="producto">Producto:</label>
                <select id="producto" name="producto" required>
                    <option value="">Selecciona un producto</option>
                    <option value="producto1">Producto 1</option>
                    <option value="producto2">Producto 2</option>
                    <option value="producto3">Producto 3</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" required />

                <button type="button" class="prev">Anterior</button>
                <button type="button" class="next">Siguiente</button>
            </fieldset>

            <fieldset>
                <legend>Paso 3</legend>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Agrega tus comentarios"></textarea>

                <button type="button" class="prev">Anterior</button>
                <button type="submit" id="submit">Enviar</button>
            </fieldset>
        </form>
    </section>

    <footer>
        <p>Derechos Reservados &copy; 2023</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
